<div id="bg-wrap" class="fixed inset-0 flex items-center justify-center overflow-hidden -z-20">
  <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <defs>
      <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.5%" fy="50%" r=".5">
        <animate attributeName="fx" dur="136s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="#eb6f92"/>
        <stop offset="100%" stop-color="#eb6f9200"/>
      </radialGradient>
      <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.6%" fy="50%" r=".5">
        <animate attributeName="fx" dur="96s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="#f6c177"/>
        <stop offset="100%" stop-color="#f6c17700"/>
      </radialGradient>
      <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.8%" fy="50%" r=".5">
        <animate attributeName="fx" dur="106s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="#31748f"/>
        <stop offset="100%" stop-color="#31748f00"/>
      </radialGradient>
    </defs>

    <!-- Ultra-slow motion -->
    <rect x="13%" y="1%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334 50 50)">
      <animate attributeName="x" dur="80s" values="25%;0%;25%" repeatCount="indefinite"/>
      <animate attributeName="y" dur="84s" values="0%;25%;0%" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="28s" repeatCount="indefinite"/>
    </rect>

    <rect x="-2%" y="35%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255 50 50)">
      <animate attributeName="x" dur="92s" values="-25%;0%;-25%" repeatCount="indefinite"/>
      <animate attributeName="y" dur="96s" values="0%;50%;0%" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="48s" repeatCount="indefinite"/>
    </rect>

    <rect x="9%" y="14%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(140 50 50)">
      <animate attributeName="x" dur="100s" values="0%;25%;0%" repeatCount="indefinite"/>
      <animate attributeName="y" dur="48s" values="0%;25%;0%" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="36s" repeatCount="indefinite"/>
    </rect>
  </svg>
</div>

<div class="fixed top-0 left-0 h-full w-full -z-10 bg-rosepine-dawn-base/25 dark:bg-rosepine-base/45 backdrop-blur-xl"></div>
